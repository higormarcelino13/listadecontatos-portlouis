<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <v-data-table :headers="headers" :items="contatos">
            <template v-slot:top>
              <v-toolbar flat>
                <v-toolbar-title>Contatos</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-dialog v-model="adicionarContato.mostrarDialogo" width="50vw">
									<template v-slot:activator="{ on, attrs }">
										<v-btn color="primary" dark fab v-bind="attrs" v-on="on"><v-icon dark>mdi-plus</v-icon></v-btn>
									</template>
									<v-card>
										<v-card-title>Adicionar contato</v-card-title>
										<v-card-text>
											<v-container>
												<v-row>
													<v-col cols="12" md="6">
														<v-text-field v-model="adicionarContato.nome" label="Nome"></v-text-field>
													</v-col>
													<v-col cols="12" md="6">
														<v-text-field v-model="adicionarContato.telefone" label="Telefone"></v-text-field>
													</v-col>
												</v-row>
											</v-container>
										</v-card-text>
										<v-card-actions>
											<v-spacer></v-spacer>
											<v-btn>Cancelar</v-btn>
											<v-btn color="primary" dark>Adicionar</v-btn>
										</v-card-actions>
									</v-card>
								</v-dialog>
              </v-toolbar>
            </template>
            <template v-slot:item.actions="{ item }">
              <v-btn icon>
                <v-icon>mdi-pencil</v-icon>
              </v-btn>
              <v-btn icon>
                <v-icon>mdi-delete</v-icon>
              </v-btn>
            </template>
          </v-data-table>
        </v-container>

      </v-main>
    </v-app>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        contatos: [],
        headers: [
          { text: 'Nome', value: 'nome' },
          { text: 'Telefone', value: 'telefone' },
          { value: 'actions', sortable: false }
        ],
        adicionarContato: {
					mostrarDialogo: false,
					nome: null,
					telefone: null
				}
      }
    })



  </script>
</body>

</html>
